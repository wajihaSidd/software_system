<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NexGen Solutions - Login & Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            margin: 0;
            padding: 0;
            color: #eaeaea;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #e9ebee;
            padding: 5px;
            background-color: #0f0f0f;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            color: #4a90e2;
            font-weight: 700;
        }

        .main-heading {
            font-size: 40px;
            color: #4a90e2;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .tagline {
            font-size: 18px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #aaa;
            animation: typing 5s steps(50, end), blink 0.75s step-end infinite;
            width: 36ch;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 36ch }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #aaa }
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            border: 1px solid #4a90e2;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: #eee;
        }

        .login-form button {
            width: 95%;
            padding: 10px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #357ac9;
        }

        .dashboard {
            display: none;
            background-color: #d6e6f2;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            transition: background-color 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .navbar a:hover {
            background-color: #0f0f0f;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(180px, auto);
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
            color: #333;
            text-decoration: none;
            border: 1px solid #4a90e2;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .card-rows {
            color: #666;
        }
    </style>
</head>
<body>

    <!-- FRONT PAGE -->
    <div class="center" id="loginPage">
        <div class="logo">NG</div>
        <div class="main-heading">NexGen Solutions</div>
        <div class="tagline">Empowering Innovation through Software Excellence!</div>

        <!-- Login Form -->
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <!-- DASHBOARD  -->
    <div class="dashboard" id="dashboardPage">
        <div class="navbar">
            <a href="#" id="homeLink">Home</a>
           
            <a href="#" id="logoutBtn">Logout</a>
        </div>

        <div class="logo" style="margin: 20px auto;">NG</div>
        <div class="main-heading">NexGen Software</div>

        <div class="grid" id="dashboardGrid"></div>
    </div>

    <script>
        const dashboardCards = `
            <a href="employees.html" class="card"><div class="card-icon">üë§</div><div class="card-title">Employees</div><div class="card-rows">Active</div></a>
            <a href="departments.html" class="card"><div class="card-icon">üè¢</div><div class="card-title">Departments</div><div class="card-rows">Ready</div></a>
            <a href="users.html" class="card"><div class="card-icon">üßë‚Äçüíª</div><div class="card-title">Users</div><div class="card-rows">Synced</div></a>
            <a href="projects.html" class="card"><div class="card-icon">üìÅ</div><div class="card-title">Projects</div><div class="card-rows">Available</div></a>
            <a href="tasks.html" class="card"><div class="card-icon">‚úÖ</div><div class="card-title">Tasks</div><div class="card-rows">Updated</div></a>
            <a href="teams.html" class="card"><div class="card-icon">üë•</div><div class="card-title">Teams</div><div class="card-rows">OK</div></a>
            <a href="clients.html" class="card"><div class="card-icon">ü§ù</div><div class="card-title">Clients</div><div class="card-rows">Current</div></a>
            <a href="cys.html" class="card"><div class="card-icon">üîí</div><div class="card-title">Cybersecurity Logs</div><div class="card-rows">Secure</div></a>
            <a href="invoices.html" class="card"><div class="card-icon">üßæ</div><div class="card-title">Invoices</div><div class="card-rows">Ready</div></a>
            <a href="contracts.html" class="card"><div class="card-icon">üìú</div><div class="card-title">Contracts</div><div class="card-rows">Signed</div></a>
            <a href="attendance.html" class="card"><div class="card-icon">üìÖ</div><div class="card-title">Attendance</div><div class="card-rows">Active</div></a>
        `;

       
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const homeLink = document.getElementById("homeLink");
        const dashboardGrid = document.getElementById("dashboardGrid");

        loginBtn.addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "admin" && password === "1234") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboardPage").style.display = "block";
                dashboardGrid.innerHTML = dashboardCards;

                // Replace history so back button doesn't go to login
                history.replaceState({ loggedIn: true }, document.title, window.location.pathname);
            } else {
                alert("Invalid username or password. Try again!");
            }
        });

        logoutBtn.addEventListener("click", () => {
            document.getElementById("dashboardPage").style.display = "none";
            document.getElementById("loginPage").style.display = "flex";
        });

        homeLink.addEventListener("click", () => {
            dashboardGrid.innerHTML = dashboardCards;
        });


        // Prevent back button from returning to login if logged in
        window.addEventListener("popstate", (event) => {
            const dashboardPage = document.getElementById("dashboardPage");
            const loginPage = document.getElementById("loginPage");

            if (dashboardPage.style.display === "block") {
                // Stay on dashboard
                history.pushState({ loggedIn: true }, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
